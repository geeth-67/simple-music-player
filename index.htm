<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media player</title>
    <style>
      .main-container {
        background-color: blueviolet;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .music-player-container {
        display: flex;
        flex-direction: column;
        width: 90%;
        max-width: 350px;
        height: 90%;
        max-height: 650px;
        border-radius: 20px;
        background-color: #f8f9fa;
      }
      .image-container {
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        padding: 30px 20px;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
      }
      .image-selector {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 10px;
        gap: 15px; 
      }
      .album-art {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 5px solid white;
        object-fit: cover;
        background-color: #555;
        background-size: cover;
      }
      .text-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        row-gap: 2px;
        color: white;
      }
      .topic-one {
        color: white;
        font-weight: bold;
        font-size: 1.4rem;
        margin: 0;
      }
      .topic-two {
          color: white;
          font-size: 0.9rem;
          margin: 0;
          opacity: 0.9;
      }
      .progress-bar {
        background-color: #f8f9fa;
        padding: 15px 25px 5px;
        
      }
      .p-bar {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        color: #3d3c3c;
      }
      progress {
        flex-grow: 1;
        height: 7px;
        accent-color: rgb(240, 85, 1);
      }
      .player-functions {
        display: flex;
        flex-direction: column;
        background-color: #f8f9fa;
        padding-bottom: 20px;
        border-bottom: 1px solid #e0e0e0;
        flex-shrink: 0;
      }
      .main-controls {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 12px 2px;
      }
      .play-head{
        flex-grow: 1;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }
      .volume-control {
        display: flex;
        align-items: center;
        padding: 5px 2px 0;
      }
      .vol-img{
        width: 12%;
        height: 100%;
        justify-content: baseline;
      }
      .volume-icon {
          font-size: 1.2em;
          color: #555;
          margin-right: 15px;
      }
      .volume-slider {
        flex-grow: 1;
        margin-right: 30px;
        margin-left: 6px;
        appearance: none;
        width: 100%;
        height: 4px;
        background: #e0e0e0;
        border-radius: 2px;
        cursor: pointer;
      }
      :in-range{
        accent-color: rgb(217, 91, 7);
      }
      .playlist-header {
          margin: 15px 25px 10px;
          font-size: 1.1em;
          font-weight: bold;
          color: #333;
          flex-shrink: 0;
      }
      .list-container {
          background-color: white;
          flex-grow: 1;
          overflow-y: auto;
          padding: 0 10px 10px 10px;
          border-bottom-left-radius: 15px;
          border-bottom-right-radius: 15px;
      }
      .playlist-item {
          display: flex;
          align-items: center;
          padding: 10px 15px;
          margin: 5px 0;
          border-radius: 8px;
          cursor: pointer;
      }
      .playlist-item.active {
          background-color: #ff6b6b;
          color: white;
      }

      .track-number {
          font-size: 0.9em;
          width: 20px;
          text-align: left;
          opacity: 0.7;
          color: inherit;
      }

      .track-details {
          flex-grow: 1; 
          display: flex;
          flex-direction: column;
          margin-left: 15px;
          line-height: 1.3;
      }

      .track-title {
          font-weight: bold;
          font-size: 1em;
          color: #333;
      }
      .track-discription {
          font-size: 0.8em;
          color: #888;
      }
      .track-duration {
          font-size: 0.9em;
          color: #555;
      }
</style>
</head>


<body>
    <div class="main-container">
        <div class="music-player-container">

            <div class="image-container">
                <div class="image-selector">
                    <img class="album-art" src="images/Alan_Olav_Walker.webp" alt="alan">

                    <div class="text-section">
                        <div class="topic-one">His breakout hit</div>
                        <div class="topic-two">Emotional melody</div>
                    </div>

                </div>
            </div>
            
            <div class="progress-bar">
                <div class="p-bar">
                    <span style="font-size: small;">1:24</span>
                    <progress max="100" value="44"></progress> 
                    <span style="font-size: small;">4:36</span>
                </div>
            </div>

            <div class="player-functions">
                <div class="main-controls">
                  <img class="play-head" src="images/WhatsApp Image 2025-11-06 at 17.27.32.jpeg" alt="">
                </div>

                <div class="volume-control">
                    <span class="volume-icon"><i class="fas fa-volume-up"></i></span>
                    <img class="vol-img" src="images/Screenshot 2025-11-06 at 23.26.10.png" alt="">
                    <input type="range" min="0" max="100" value="70" class="volume-slider">
                </div>
              </div>
            
            <h4 style="margin: 7px; padding: 10px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Playlist</h4>

            <div class="list-container">
                <div class="playlist-item active">
                    <span class="track-number">1</span>
                    <div class="track-details">
                        <span class="track-title">His breakout hit</span>
                        <span class="track-discription">emotional melody</span>
                    </div>
                    <span class="track-duration">4:36</span>
                </div>
                 <div class="playlist-item">
                    <span class="track-number">2</span>
                    <div class="track-details">
                        <span class="track-title">The Spectre &#40;2016&#41;</span>
                        <span class="track-discription">Superb crazy vibe</span>
                    </div>
                    <span class="track-duration">3:10</span>
                </div>
                <div class="playlist-item">
                    <span class="track-number">3</span>
                    <div class="track-details">
                        <span class="track-title">Sing Me to Sleep &#40;2017&#41;</span>
                        <span class="track-discription">similar style to Faded</span>
                    </div>
                    <span class="track-duration">2:00</span>
                </div>
                <div class="playlist-item">
                    <span class="track-number">4</span>
                    <div class="track-details">
                        <span class="track-title">Darkside</span>
                        <span class="track-discription">feat. Au/Ra & Tomine Harket</span>
                    </div>
                    <span class="track-duration">4:30</span>
                </div>
                <div class="playlist-item">
                    <span class="track-number">5</span>
                    <div class="track-details">
                        <span class="track-title">Alone &#40;2019&#41;</span>
                        <span class="track-discription">aa aa supiri</span>
                    </div>
                    <span class="track-duration">3:00</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
